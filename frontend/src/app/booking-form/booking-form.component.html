<div *ngIf="event">
    <h3>Book your seats for {{ event.title }}</h3>
    <form (ngSubmit)="submitBooking()">
      <div>
        <label for="seats">Number of seats:</label>
        <input type="number" id="seats" [(ngModel)]="seats" name="seats" required min="1" [max]="event.available_seats">
      </div>
      <button type="submit">Book Now</button>
    </form>
  </div>
